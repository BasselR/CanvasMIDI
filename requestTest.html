<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>request testing</title>
    </head>
    <body>
        <div>
            <p>Upload MIDI Input</p>
            <input type="file" accept=".mid,.midi" class="custom-file-input" id="midiFile" onchange="onMIDIUpload()">
            <a id="result"></a>
            <p id="jobStatus"></p>
            <p>Upload JSON Input</p>
            <input type="file" accept=".json" class="custom-file-input" id="JSONFile" onchange="onJSONUpload()">
            <a id="JSONresult"></a>
            <p id="JSONjobStatus"></p>
        </div>
    </body>
    <script type="text/javascript" src="MidiConvert.js"></script>
    <script type="text/javascript" src="fetch.js"></script>
</html>
