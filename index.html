<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baz</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed49c0ecc1.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="MidiConvert.js"></script>
</head>
<!-- <body onload="loadSound()"> -->
<body>
    <canvas id="myCanvas"></canvas>

    <div class="initial hublink">
        <a target="_blank" href="https://github.com/BasselR/CanvasMIDI"><i class="fab fa-github fa-3x"></i></a>
    </div>

    <div id="startWrapper" class="initial">
        <div class="startButton">
            <button type="button" id="ownMidi" class="btn btn-primary" onclick="ownMidi()">Upload your own MIDI</button>
        </div>
        <div class="startButton">
            <button type="button" id="presetMidi" class="btn btn-primary" onclick="presetMidi()">Pick a preset MIDI</button>
        </div>
    </div>

    <div id="uploadInput" class="initial custom-file w-50 upload">
        <input type="file" accept=".mid,.midi" class="custom-file-input" id="midiFile" onchange="onMIDIUpload()">
        <label class="custom-file-label" for="customFile">Upload MIDI File!</label>
    </div>

    <div id="presetInput" class="form-group">
        <label for="exampleFormControlSelect1"></label>
        <select class="form-control" id="exampleFormControlSelect1" onchange="selectSong()">
            <option id="defaultOption" disabled="true" selected="true">Select an option</option>
        </select>
    </div>

    <div id="loadSongDiv" class="initial submit">
        <button type="button" id="loadSong" class="btn btn-primary" onclick="loadSong()">Load song</button>
    </div>

    <div id="visualize" class="initial submit">
        <p id="loading"></p>
        <button type="button" id="visButton" class="btn btn-primary" onclick="onSubmit()">Visualize!</button>
    </div>

    <script src="canvas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>

</body>
</html>
