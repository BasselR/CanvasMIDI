<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baz</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed49c0ecc1.js" crossorigin="anonymous"></script>
</head>
<!-- <body onload="loadSound()"> -->
<body>
    <canvas id="myCanvas"></canvas>

    <div class="hublink">
        <a target="_blank" href="https://github.com/BasselR/CanvasMIDI"><i class="fab fa-github fa-3x"></i></a>
    </div>
    
    <div class="initial custom-file w-50 p-3 upload-1">
        <input type="file" class="custom-file-input" id="jsonFile" onchange="onJSONUpload()">
        <label class="custom-file-label" for="customFile">Upload JSON File!</label>
    </div>

    <div class="initial custom-file w-50 p-3 upload-2">
        <input type="file" class="custom-file-input" id="mp3File" onchange="onMP3Upload()">
        <label class="custom-file-label" for="customFile">Upload MP3 File!</label>
    </div>

    <!-- <div class="initial submit">
        <a class="btn btn-primary" href="#" role="button">Visualize!</a>
    </div> -->

    <div class="initial submit">
        <button type="button" class="btn btn-primary" onclick="onSubmit()">Visualize!</button>
    </div>

    <!-- <input class="button1" type="file" id="song" onchange="onUpload()"> -->

    <script src="canvas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>

</body>
</html>
